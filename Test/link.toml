[dynamic]
    [dynamic.ram]
        cpu   = 0
        offset = 0    
        width = 0x800

        [dynamic.ram.direct]
            offset = 0
            width  = 256
        
        [dynamic.ram.stack]
            offset = 256
            width  = 256
    

[static]
    [static.prgrom]
        cpu    = 0x8000
        offset = 0
        width  = 0x8000

        [static.rodata]
            offset = 0
            width  = 256
 
        [static.vectors]
            offset = 0x7ffa
            width  = 6
        
    [static.chrrom]
        cpu    = 0
        offset = 0x8000
        width  = 0x2000

[rules]
    proc    = ["static.prgrom", "static.prgrom.rodata"]
    table   = ["static.prgrom.rodata", "static.prgrom"]
    slow    = ["dynamic.ram", "dynamic.ram.direct"]
    fast    = ["dynamic.ram.direct", "dynamic.ram"]
    direct  = ["dynamic.ram.direct"]
    